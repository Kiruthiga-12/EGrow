<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="eg_favicon.png">
    <title>EGrow Login Page</title>
    <link rel="stylesheet" href="EGrow_styling.css">

</head>

<body>
    <fieldset>
        <legend id="loginp">Login Page</legend>
        <label for="lname" class="login_label">User ID</label><br />
        <input id="lname" type="text" name=userid class="login_input"><br />
        <label for="lpwd" class="login_label">Password</label><br />
        <input id="lpwd" type="password" name=pwd class="login_input"><br />
        <input type="submit" value="Login" class="login_input login_submit" id="loginsubmit">
        <p class="login_a" id="loga1">Login /</p>
        <p class="login_a" id="loga2">Signup</p>
    </fieldset>
    <p id="loginmsg"></p>
    <script src="Egrow_Login_action.js"></script>
</body>

</html>
